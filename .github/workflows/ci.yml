name: Continuous Integration

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        # --css-parse-tailwind-directives=true is already set in the config file,
        # but for some reason `biome ci` specifically doesn't pick it up
        run: pnpm biome ci --reporter=github --css-parse-tailwind-directives=true

      - name: Typecheck
        run: pnpm run build:typecheck
